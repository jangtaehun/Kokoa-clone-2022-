<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - ZZonDDeok World</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">13:40</div>

      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">ZZonDDeok</h1>
      </div>
      <div class="alt-header__column chat-header">
        <i class="fas fa-search fa-2x"></i>
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>
    <main class="friends-screen"></main>
    <script
      src="https://kit.fontawesome.com/bc619c2e1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
