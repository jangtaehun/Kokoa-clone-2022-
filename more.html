<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - ZZonDDeok World</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">13:40</div>

      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-sm"></i></span>
        <span><i class="fa-solid fa-music fa-sm"></i></span>
        <span
          ><a href="setting.html"> <i class="fa-solid fa-gear fa-sm"></i></a>
          <span class="nav__ss badge"></span
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot/KakaoTalk_20220223_214247198_01.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ZZangtae</h4>
            <div class="more-phon-num">
              <h6 class="user-component__subtitle">+82-10-1234-1234</h6>
              <div class="phon-num">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
    </main>

    <main class="friends-screen">
      <div class="find__icons">
        <div class="find_icons-icon">
          <i class="fa-solid fa-qrcode fa-3x"></i><span>QR</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-calendar-days fa-3x"></i><span>calendar</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-fingerprint fa-3x"></i><span>ID</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-regular fa-envelope fa-3x"></i><span>Invite</span>
        </div>
      </div>

      <div class="find__icons more-screen">
        <div class="find_icons-icon">
          <i class="fa-solid fa-gift fa-3x"></i><span>Gift</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-gamepad fa-3x"></i><span>Game</span>
        </div>
        <div class="find_icons-icon more-screen__no"></div>
        <div class="find_icons-icon more-screen__no"></div>
      </div>
      <div class="more-suggestions">
        <h6 class="more-suggestions__tittle">Sugestions</h6>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span>소녀</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span>행성</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span>우주</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span>홍설</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__s">1</span>
            <!--span은 높이와 넓이를 가질 수 없다 그래서 block으로 바꿔야 한다.-->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__ss"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/bc619c2e1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
