<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - ZZonDDeok World</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">13:40</div>

      <div class="status-bar__column">
        <span>89%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-sm"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-sm"></i></a>
          <span class="nav__ss badge"></span
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="find__icons">
        <div class="find_icons-icon">
          <i class="fa-solid fa-qrcode fa-3x"></i><span>QR</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-calendar-days fa-3x"></i><span>calendar</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-fingerprint fa-3x"></i><span>ID</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-regular fa-envelope fa-3x"></i><span>Invite</span>
        </div>
      </div>

      <div class="find__icons">
        <div class="find_icons-icon">
          <i class="fa-solid fa-gift fa-3x"></i><span>Gift</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-gamepad fa-3x"></i><span>Game</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-bullhorn fa-3x"></i><span>Info</span>
        </div>
        <div class="find_icons-icon">
          <i class="fa-solid fa-circle-question fa-3x"></i><span>Help</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__tittle">Recommended Friends</h6>
        <div class="find__icons recommended-friends__icon">
          <div class="find_icons-icon">
            <img src="screenshot/소녀.jpg" /><span>소녀</span>
          </div>
          <div class="find_icons-icon">
            <img src="screenshot/행성.jpg" /><span>행성</span>
          </div>
          <div class="find_icons-icon">
            <img src="screenshot/우주.jpg" /><span>우주</span>
          </div>
          <div class="find_icons-icon">
            <img src="screenshot/홍설.jpg" /><span>홍설</span>
          </div>
        </div>
      </div>
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span
          >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
        ></span>
      </div>
      <div class="opne-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Kimzzonddeok</h5>
          <h6 class="open-post__tag">ZZonDDeok</h6>
          <div class="member">
            <img src="screenshot/KakaoTalk_20220223_214247198_01.jpg" />
            <span class="open-post__member">802 members</span>
            <div class="divider"></div>
            <span class="active">Active</span>
          </div>
        </div>
        <div class="open-post__column member-one">
          <img src="screenshot/예쁜떡.jpg" />
          <span class="open-post__span"
            ><i class="fa-solid fa-heart"></i>326</span
          >
        </div>
      </div>

      <div class="opne-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Hong Snow</h5>
          <h6 class="open-post__tag">Hong Sunshine</h6>
          <div class="member">
            <img src="screenshot/KakaoTalk_20220223_214247198_01.jpg" />
            <span class="open-post__member">542 members</span>
            <div class="divider"></div>
            <span class="active">Active</span>
          </div>
        </div>
        <div class="open-post__column member-two">
          <img src="screenshot/홍설.jpg" />
          <span class="open-post__span open-post__span-2"
            ><i class="fa-solid fa-heart"></i>326</span
          >
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__s">1</span>
            <!--span은 높이와 넓이를 가질 수 없다 그래서 block으로 바꿔야 한다.-->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__ss"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/bc619c2e1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
